<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
    <style>
      .intro {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="time">
      <div class="hours">00</div>
      <div class="minutes">00</div>
      <div class="seconds">00</div>
    </div>
    <div class="date"></div>
    <button class="contactus">contact us</button>

    <div class="modal__form">
      <form class="modal">
          <h2>Subm Message</h2>
        <input class="input" type="email" name="email" placeholder="Email">
        <input class="input" type="text" name="name" placeholder="Name">
        <input class="input" type="tel" name="phone" placeholder="Phone">
        <textarea class="input" name="message" placeholder="Enter your message"></textarea>
        <button data-action="CLOSE" type="button" class="modal__close">x</button>
        <button data-action="SUBMIT" type="submit" class="submit">submit</button>
      </form>
    </div>
  </body>
</html>
