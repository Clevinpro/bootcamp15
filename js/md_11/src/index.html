<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
    <style>
      .intro {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <header>
      <a href="" class="logo">Logo</a>
      <nav class="nav">
        <a href="">link 1</a>
        <a href="">link 2</a>
        <a href="">link 3</a>
        <a href="">link 4</a>
        <a href="">link 5</a>
      </nav>
      <button class="header__user"></button>
    </header>
    <div class="time">
      <div class="hours">00</div>
      <div class="minutes">00</div>
      <div class="seconds">00</div>
    </div>
    <div class="date"></div>
    <button class="contactus">contact us</button>

    <div class="modal__form">
      <form class="modal">
          <h2>Subm Message</h2>
        <input class="input" type="email" name="email" placeholder="Email">
        <input class="input" type="text" name="name" placeholder="Name">
        <input class="input" type="tel" name="phone" placeholder="Phone">
        <textarea class="input" name="message" placeholder="Enter your message"></textarea>
        <button data-action="CLOSE" type="button" class="modal__close">x</button>
        <button data-action="SUBMIT" type="submit" class="submit">submit</button>
      </form>
    </div>
    <ul class="users"></ul>

    <table>
        <tr>
            <td>25</td>
            <td>11</td>
            <td>8</td>
        </tr>
        <tr>
            <td>54</td>
            <td>13</td>
            <td>22</td>
        </tr>
        <tr>
            <td>15</td>
            <td>23</td>
            <td>6</td>
        </tr>
    </table>
    <button class="tableButton">Жми</button>

    <select name="country" id="country">
        <option value="aus">Австралия</option>
        <option value="jap">Япония</option>
        <option value="sar">ЮАР</option>
    </select>

    <select name="cities" id="cities"></select>
    <p class="select__result"></p>
  </body>
</html>
